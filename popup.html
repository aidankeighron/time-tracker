<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      background-color: #3b82f6; /* Blue-500 */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    button:hover {
      background-color: #2563eb; /* Blue-600 */
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #374151;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h3>Time Tracker</h3>
  <button id="syncBtn">Sync Now</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
